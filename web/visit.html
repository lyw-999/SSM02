<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拜访记录</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>

<body>
<!--我是增加-->
<script type="text/html" id="addHtml">
    <form class="layui-form  layui-form-pane" action="" onsubmit="return false" lay-filter="myInsert">

        <div class="layui-form-item">
            <label class="layui-form-label">客户名字</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_name" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">客户公司名字</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_company" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">客户职位</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_position" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">客户联系方式</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_phone" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">客户生日</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_birth" class="layui-input" id="cust_birth">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">客户的性别</label>
            <div class="layui-input-inline">
                <input type="radio" name="cust_sex" value="1" title="男" checked="">
                <input type="radio" name="cust_sex" value="2" title="女">
                <!--<input type="radio" name="sex" value="禁" title="禁用" disabled="">-->
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">客户描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="cust_desc" ></textarea>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">拜访人</label>
            <div class="layui-input-inline">
                <select name="user_id" lay-filter="user_id" id="user_id">
                    <option value="" selected="">请选择</option>
                    <!--<option value="1">从后台查询</option>-->
                    <!--<option value="2">查询非管理员</option>-->
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">创建日期</label>
            <div class="layui-input-inline">
                <input type="text" name="create_time" class="layui-input" id="create_time" >
            </div>
        </div>

        <!--下面应该有 提交 或者 返回按钮-->
        <input class="layui-input"  type="hidden" value="" name="id">
        <button class="layui-btn layui-hide"   lay-submit lay-filter="myInsertSubmit" id="myInsertSubmit">立即提交</button>


    </form>

</script>
<script type="text/html" id="updateHtml">
    <form class="layui-form  layui-form-pane" action="" onsubmit="return false" lay-filter="myUpdate">

        <div class="layui-form-item">

            <div class="layui-input-inline">

        <div class="layui-form-item">

        </div>








        <!--下面应该有 提交 或者 返回按钮-->


    </form>

</script>

    <div class="layui-form-item">

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm" lay-event="insert">添加</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delAll">批量删除</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="bfjl">拜访记录</a>
</script>

<script>
    layui.use(['form','table','util','jquery','laydate','layer'],function(args){

        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var layer = layui.layer;
        //日期时间选择器
        laydate.render({
            elem: '#visittime'
            // ,type: 'datetime'
        });

        var endTime= laydate.render({
            elem: '#endTime',//选择器结束时间
       //     type: 'datetime',
            min:"1970-1-1",//设置min默认最小值
            done: function(value,date){
                endTime.config.max={
                    year:date.year,
                    month:date.month-1,//关键
                    date: date.date,
                    hours: 0,
                    minutes: 0,
                    seconds : 0
                }
            }
        });
        //日期范围
        var startTime=laydate.render({
            elem: '#startTime',
         //   type: 'datetime',
            max: "2099-12-31",//设置一个默认最大值
            done: function (value, date) {
                startTime.config.min = {
                    year: date.year,
                    month: date.month - 1, //关键
                    date: date.date,
                    hours: 0,
                    minutes: 0,
                    seconds: 0
                };
            }
        });

        table.render({
            elem: '#test'
            // ,url:'/test/table/demo1.json'
            , url: '/VisitServlet'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '拜访记录表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: '序号', align: "center", width: 80, fixed: 'left', edit: 'text', sort: true}
                , {field: 'user_id', title: '业务员id', align: "center", width: 100}
                , {field: 'cust_id', title: '客户id', align: "center", width: 100}
                , {field: 'real_name', title: '真实姓名', align: "center", width: 100}
                // , {field: 'password', title: '密码', align: "center", width: 100}

                , {field: 'visit_desc', title: '拜访情况', align: "center", width: 200}
                , {field: 'visit_time', title: '拜访时间', align: "center", width: 160}
                , {field: 'create_time', title: '创建时间', align: "center", width: 160}

                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]]
            , page: true

        });
        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                case 'insert':
                    layer.open({
                        title: '编辑',
                        area: ['600px', '770px'],
                        type: 1,
                        //  content: '<h1>你好世界..</h1>' // 一般不吧html写在这里
                        content: $("#addHtml").html(),
                        success: function (layero, index) {
                            //常规用法
                            laydate.render({
                                elem: '#cust_birth'
                            });
                            form.render();  // 重点:强调: 当界面发生改变时, 记得 重新渲染模块,不然不显示效果

                            //日期时间选择器
                            laydate.render({
                                elem: '#create_time'
                            });
                            // 发送ajax , 得到数据后 渲染到   select 框中\
                            $.ajax({
                                url:'/CustomerSelectAllServlet',
                                type:'get',
                                dataType:'json',
                                success:function (res) {
                                    console.log(res)
                                    var select = $("#user_id")
                                    $.each(res.data,function (index, item) {
                                        select.append(new Option( item.real_name, item.id));// 下拉菜单里添加元素
                                    });

                                    layui.form.render("select");
                                }
                            });



                            // form.on('select(user_id)', function(data){
                            //     console.log(data.elem); //得到select原始DOM对象
                            //     console.log(data.value); //得到被选中的值
                            //     console.log(data.othis); //得到美化后的DOM对象
                            // });


                        },
                        btn: ['确定修改', '取消修改', '其他1', '其他2'],
                        yes: function (index, layero) {
                            // 这里要发送ajax , 如何发送是个问题????

                            $.ajax({
                                url:'/CustomerAddlServlet',
                                type:'get',
                                dataType:'json',
                                data:{
                                    id           :layero.find("[name='id']").val(),
                                    cust_name    :layero.find("[name='cust_name']").val(),
                                    cust_company :layero.find("[name='cust_company']").val(),
                                    cust_position:layero.find("[name='cust_position']").val(),
                                    cust_phone   :layero.find("[name='cust_phone']").val(),
                                    cust_birth   :layero.find("[name='cust_birth']").val(),
                                    cust_sex     :layero.find("[name='cust_sex']").val(),
                                    cust_desc    :layero.find("[name='cust_desc']").val(),
                                    user_id      :layero.find("[name='user_id']").val(),
                                    create_time  :layero.find("[name='create_time']").val(),
                                }
                            });

                            return false;  //开启该代码可禁止点击该按钮关闭
                        },
                        btn2: function (index, layero) {
                            alert("我取消了修改")
                            return false;  //开启该代码可禁止点击该按钮关闭
                        }
                    });

                        break;
                case 'delAll':
                    layer.msg("这里写全选删除!!");
                    layer.confirm("确定删除吗？此操作不可逆",{icon:3,title:"确定删除"},function (index) {
                            var data = checkStatus.data;
                            var idd=""
                            $.each(data, function(index, value) {
                                idd+=value.id+","
                            })
                            idd=idd.substring(0,idd.length-1);

                            $.ajax({
                                url: '/delallServlet',
                                type: 'post',
                                data: {
                                    //"is_del": data.othis.text()
                                    "id":idd
                                },
                                dataType: 'json',
                                success: function (res) {
                                    //alert("是否修改");
                                }
                            });
                            location.reload();
                        }

                    )

                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;

            };
        });
        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url: '/delallServlet ',
                        type: 'post',
                        data: {
                            "id":data.id
                        },
                        dataType: 'json'
                    });
                    obj.del();
                    layer.close(index);
                    layer.msg("删除成功")

                });
            } else if(obj.event === 'edit'){
                layer.open({
                    title: '编辑',
                    area: ['600px', '600px'],
                    type: 1,
                    //  content: '<h1>你好世界..</h1>' // 一般不吧html写在这里
                    content: $("#updateHtml").html(),
                    success: function (layero, index) {
                        console.log(layero)
                        console.log(index)
                        console.log(" 我是 layer 弹出成功后的回调")
                        console.log(data.field)
                        alert("看谈不谈")
                        //给表单赋值
                        form.val("myUpdate", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                            "username": data.username   // "name": "value"
                            ,"real_name": data.real_name
                            ,"password": data.password
                            ,"type": data.type
                            ,"is_del": data.is_del
                            ,"modify_time": data.modify_time
                            ,"create_time":data.create_time
                            ,"id":data.id
                        });
                        form.render();  // 重点:强调: 当界面发生改变时, 记得 重新渲染模块,不然不显示效果

                        //日期时间选择器
                        laydate.render({
                            elem: '#modify_Time'
                            , type: 'datetime'
                        });


                    },
                    btn: ['确定修改', '取消修改', '其他1', '其他2'],
                    yes: function (index, layero) {
                        // 这里要发送ajax , 如何发送是个问题????
                        $("#myUpdateSubmit").click();


                        return false;  //开启该代码可禁止点击该按钮关闭
                    },
                    btn2: function (index, layero) {
                        alert("我取消了修改")
                        return false;  //开启该代码可禁止点击该按钮关闭
                    }
                });

            }else if(obj.event==="bfjl"){
                layer.open({
                    title: '编辑',
                    area: ['600px', '600px'],
                    type: 1,
                    //  content: '<h1>你好世界..</h1>' // 一般不吧html写在这里
                    content: $("#mybfjl").html(),
                    success: function (layero, index) {
                        console.log(layero)
                        console.log(index)
                        console.log(" 我是 layer 弹出成功后的回调")
                        console.log(data.field)
                        //给表单赋值
                        form.val("mybfjl", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                            "username"      : data.cust_name     ,// "name": "value"
                            "modify_time"   : data.modify_time,
                            // "user_id"       :data.user_id
                        });
                        form.render();  // 重点:强调: 当界面发生改变时, 记得 重新渲染模块,不然不显示效果

                        // 发送ajax , 得到数据后 渲染到   select 框中\

                        //日期时间选择器
                        laydate.render({
                            elem: '#modify_time'
                            , type: 'date'
                        });


                    },
                    btn: ['确定修改', '取消修改', '其他1', '其他2'],
                    yes: function (index, layero) {
                        // 这里要发送ajax , 如何发送是个问题????
                        $.ajax({
                            url:"/VisitAdd",
                            type: 'post',
                            data: {
                                //"is_del": data.othis.text()
                                "cust_id"       :data.id,
                                "user_id"       :data.user_id,
                                "visit_desc"    :layero.find("[name='visit_desc']").val(),
                                "visit_time"    :layero.find("[name='modify_time']").val(),
                                "create_time"   :data.create_time

                            },
                            dataType: 'json',

                        })

                        return false;  //开启该代码可禁止点击该按钮关闭
                    },
                    btn2: function (index, layero) {
                        alert("我取消了修改")
                        return false;  //开启该代码可禁止点击该按钮关闭
                    }
                });

            }
        });
        //监听 搜索开关
        form.on('submit(ssBtn)', function(data) {
             alert("点击了搜索")

            console.log(data.field)

            table.reload('test',{
                where: {//设定异步数据接口的额外参数，任意设
                    cust_id: data.field.cust_id
                    ,user_id: data.field.user_id
                    ,visitdesc: data.field.visitdesc
                    , visit_time: data.field.visit_time
                    , visit_time1: data.field.visit_time1

                }
                , page: {
                    curr: 1 //重新从第.1.页开始
                }
            }); //只重载数据
            return   false;
        });

    });

</script>

</body>
</html>
